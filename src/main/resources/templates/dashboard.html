<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据概览 - Word生成工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%); border: none; }
        .btn { border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/report-system/home">
                <i class="bi bi-file-earmark-word"></i> Word生成工具
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/report-system/home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/report-system/dashboard">概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report-system/template/list">模板管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report-system/generation/list">生成记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">
            <i class="bi bi-speedometer2"></i> 数据概览
        </h2>

        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <a href="/report-system/template/list" style="text-decoration: none;">
                    <div class="card stat-card p-4 shadow-sm bg-primary text-white" style="cursor: pointer;">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-4">
                                <i class="bi bi-file-earmark-richtext"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${stats.templateCount}">0</h3>
                                <p class="mb-0">模板总数</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="/report-system/generation/list" style="text-decoration: none;">
                    <div class="card stat-card p-4 shadow-sm bg-success text-white" style="cursor: pointer;">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon me-4">
                                <i class="bi bi-file-earmark-text"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${stats.generationCount}">0</h3>
                                <p class="mb-0">生成记录</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">系统说明</h5>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <h6>模板管理</h6>
                        <p class="text-muted">上传Word模板文件，配置数据接口参数，支持模板的增删改查功能。</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Word生成</h6>
                        <p class="text-muted">选择模板并填写参数，系统自动调用外部接口完成Word文档的渲染和生成。</p>
                    </div>
                    <div class="col-md-4">
                        <h6>历史记录</h6>
                        <p class="text-muted">所有生成的Word文档都会被保存，支持下载、查看和删除历史记录。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
