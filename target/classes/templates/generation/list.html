<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成记录 - Word生成工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .status-0 { color: #ffc107; }
        .status-1 { color: #198754; }
        .status-2 { color: #dc3545; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%); border: none; }
        .btn { border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/report-system/home">
                <i class="bi bi-file-earmark-word"></i> Word生成工具
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/report-system/home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report-system/dashboard">概览</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report-system/template/list">模板管理</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/report-system/generation/list">生成记录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-text"></i> 生成记录</h2>
            <button class="btn btn-primary" onclick="location.href='/report-system/template/list'">
                <i class="bi bi-plus-circle"></i> 生成新文档
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>模板名称</th>
                                <th>文件名</th>
                                <th>状态</th>
                                <th>来源</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${page.records}">
                                <td th:text="${record.id}"></td>
                                <td th:text="${record.templateName}"></td>
                                <td th:text="${record.fileName}"></td>
                                <td>
                                    <span th:if="${record.status == 0}" class="status-0">
                                        <i class="bi bi-hourglass-split"></i> 生成中
                                    </span>
                                    <span th:if="${record.status == 1}" class="status-1">
                                        <i class="bi bi-check-circle"></i> 成功
                                    </span>
                                    <span th:if="${record.status == 2}" class="status-2">
                                        <i class="bi bi-x-circle"></i> 失败
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${record.dataSource == 'API'}" class="badge bg-primary">
                                        <i class="bi bi-cloud-arrow-down"></i> 接口
                                    </span>
                                    <span th:if="${record.dataSource != 'API'}" class="badge bg-secondary">
                                        <i class="bi bi-pencil-square"></i> 手动
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(record.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <button class="btn btn-sm btn-info" th:onclick="'viewDetails(' + ${record.id} + ')'">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-success" th:onclick="'downloadReport(' + ${record.id} + ')'" th:disabled="${record.status != 1}">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" th:onclick="'deleteReport(' + ${record.id} + ')'">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${page.pages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${page.current == 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/generation/list(pageNum=${page.current - 1}, templateId=${templateId})}">上一页</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, page.pages)}" th:class="${page.current == i} ? 'active' : ''">
                            <a class="page-link" th:href="@{/generation/list(pageNum=${i}, templateId=${templateId})}" th:text="${i}"></a>
                        </li>
                        <li class="page-item" th:class="${page.current == page.pages} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/generation/list(pageNum=${page.current + 1}, templateId=${templateId})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 详情模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h5 class="modal-title"><i class="bi bi-info-circle"></i> 生成记录详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-diagram-3"></i> 数据来源</label>
                        <div id="dataSourceLabel" class="p-2 rounded bg-light"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-input-cursor"></i> 请求参数</label>
                        <pre id="requestData" class="bg-light p-3 rounded" style="max-height: 200px; overflow: auto; white-space: pre-wrap; word-wrap: break-word;"></pre>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-arrow-return-left"></i> 接口返回值</label>
                        <pre id="responseData" class="bg-light p-3 rounded" style="max-height: 200px; overflow: auto; white-space: pre-wrap; word-wrap: break-word;"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function downloadReport(id) {
            window.location.href = '/report-system/generation/download/' + id;
        }

        function deleteReport(id) {
            Swal.fire({
                title: '确定删除此记录吗?',
                text: "删除后将无法恢复!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '确定删除',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/report-system/generation/delete/' + id, { method: 'POST' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire(
                                    '删除成功!',
                                    '记录已被删除。',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                });
                            } else {
                                Swal.fire('删除失败', data.message, 'error');
                            }
                        });
                }
            })
        }

        function viewDetails(id) {
            fetch('/report-system/generation/api/' + id)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('requestData').textContent = data.data.requestData || '无请求参数';
                        document.getElementById('responseData').textContent = data.data.responseData || '无接口返回值';
                        const sourceEl = document.getElementById('dataSourceLabel');
                        const src = data.data.dataSource || 'MANUAL';
                        sourceEl.innerHTML = (src === 'API')
                            ? '<span class="badge bg-primary"><i class="bi bi-cloud-arrow-down"></i> 接口</span>'
                            : '<span class="badge bg-secondary"><i class="bi bi-pencil-square"></i> 手动</span>';
                        new bootstrap.Modal(document.getElementById('detailModal')).show();
                    } else {
                        Swal.fire('获取详情失败', data.message, 'error');
                    }
                });
        }
    </script>
</body>
</html>
