<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word生成工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%); border: none; }
        .btn { border-radius: 8px; }
        }
        .btn-custom {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="text-white mb-3">
                <i class="bi bi-file-earmark-word"></i> Word生成工具
            </h1>
            <p class="text-white-50 lead">快速生成专业Word文档</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <div class="card-icon text-primary">
                        <i class="bi bi-speedometer2"></i>
                    </div>
                    <h3 class="mb-3">数据概览</h3>
                    <p class="text-muted mb-4">查看系统统计数据和使用情况</p>
                    <a href="/report-system/dashboard" class="btn btn-primary-custom btn-custom">
                        进入概览
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <div class="card-icon text-success">
                        <i class="bi bi-file-earmark-richtext"></i>
                    </div>
                    <h3 class="mb-3">模板管理</h3>
                    <p class="text-muted mb-4">上传、管理和编辑Word模板</p>
                    <a href="/report-system/template/list" class="btn btn-primary-custom btn-custom">
                        管理模板
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 p-4 text-center">
                    <div class="card-icon text-info">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <h3 class="mb-3">生成记录</h3>
                    <p class="text-muted mb-4">查看历史生成的Word文档</p>
                    <a href="/report-system/generation/list" class="btn btn-primary-custom btn-custom">
                        查看记录
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <div class="card p-4 bg-white bg-opacity-10">
                <h5 class="text-white mb-3">快速开始</h5>
                <p class="text-white-50">1. 上传Word模板 → 2. 配置数据接口 → 3. 生成文档</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
