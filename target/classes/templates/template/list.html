<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板管理 - Word生成工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .modal-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px 8px 0 0; }
        .modal-header .btn-close { filter: brightness(0) invert(1); }
        .modal-content { border-radius: 12px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .modal-body { padding: 2rem; }
        .form-label { font-weight: 500; color: #495057; }
        .form-control, .form-control:focus { border-radius: 8px; border: 1px solid #dee2e6; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%); border: none; }
        .btn { border-radius: 8px; }
        .form-text { font-size: 0.85rem; }
        .modal-lg { max-width: 800px; }
        /* 全局按钮美化 */
        .btn-outline-primary { border-color: #667eea; color: #667eea; }
        .btn-outline-primary:hover { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-color: #667eea; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/report-system/home">
                <i class="bi bi-file-earmark-word"></i> Word生成工具
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/report-system/home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report-system/dashboard">概览</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/report-system/template/list">模板管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report-system/generation/list">生成记录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-richtext"></i> 模板管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-plus-circle"></i> 上传模板
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索模板...">
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-outline-primary" onclick="searchTemplates()">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>模板名称</th>
                                <th>文件名</th>
                                <th>文件大小</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="template : ${page.records}">
                                <td th:text="${template.id}"></td>
                                <td th:text="${template.name}"></td>
                                <td th:text="${template.fileName}"></td>
                                <td th:text="${#numbers.formatDecimal(template.fileSize/1024.0,1,1)} + ' KB'"></td>
                                <td th:text="${#temporals.format(template.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <button class="btn btn-sm btn-info" th:onclick="'editTemplate(' + ${template.id} + ')'" title="编辑">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-success" th:onclick="'downloadTemplate(' + ${template.id} + ')'" title="下载">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary" th:onclick="'generateReport(' + ${template.id} + ')'" title="生成文档">
                                        <i class="bi bi-file-earmark-text"></i>
                                    </button>
                                    <button class="btn btn-sm btn-secondary" th:onclick="'viewGenerations(' + ${template.id} + ')'" title="生成记录">
                                        <i class="bi bi-clock-history"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" th:onclick="'deleteTemplate(' + ${template.id} + ')'" title="删除">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${page.pages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${page.current == 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/template/list(pageNum=${page.current - 1}, keyword=${keyword})}">上一页</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, page.pages)}" th:class="${page.current == i} ? 'active' : ''">
                            <a class="page-link" th:href="@{/template/list(pageNum=${i}, keyword=${keyword})}" th:text="${i}"></a>
                        </li>
                        <li class="page-item" th:class="${page.current == page.pages} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/template/list(pageNum=${page.current + 1}, keyword=${keyword})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-file-earmark-word"></i> 上传模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="bi bi-file-earmark me-2"></i>模板文件</label>
                                <input type="file" class="form-control" id="templateFile" accept=".doc,.docx" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="bi bi-fonts me-2"></i>模板名称</label>
                                <input type="text" class="form-control" id="templateName" required placeholder="请输入模板名称">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-card-text me-2"></i>描述</label>
                            <textarea class="form-control" id="templateDesc" rows="2" placeholder="模板用途说明"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-globe me-2"></i>数据接口URL（可选）</label>
                            <input type="text" class="form-control" id="apiUrl" placeholder="http://api.example.com/data">
                            <div class="form-text text-muted">
                                <i class="bi bi-info-circle me-1"></i>如果配置，将传递用户参数到此接口获取数据
                            </div>
                        </div>
                        <div class="mb-0">
                            <label class="form-label"><i class="bi bi-code-slash me-2"></i>Groovy 脚本内容（可选）</label>
                            <textarea class="form-control" id="apiParams" rows="10" style="font-family: 'Courier New', monospace; background-color: #f8f9fa; font-size: 0.9rem;" placeholder="// Groovy 数据处理脚本
// 可用变量：data (API 返回的数据) 或 params (用户输入参数)

// 示例：处理 API 返回数据
def result = [:]
result.title = data.title ?: '默认标题'
result.items = data.items ?: []
result.generateTime = new Date()
return result"></textarea>
                            <div class="form-text text-muted">
                                <i class="bi bi-lightbulb me-1"></i>可用变量：data (API返回) 或 params (用户输入) | 返回值：Map&lt;String, Object&gt;
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border-top: 1px solid #dee2e6;">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-2"></i>取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="uploadTemplate()">
                        <i class="bi bi-upload me-2"></i>上传
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function uploadTemplate() {
            const formData = new FormData();
            formData.append('file', document.getElementById('templateFile').files[0]);
            formData.append('name', document.getElementById('templateName').value);
            formData.append('description', document.getElementById('templateDesc').value);
            formData.append('apiUrl', document.getElementById('apiUrl').value);

            const groovyScriptContent = document.getElementById('apiParams').value;
            if (groovyScriptContent) {
                formData.append('groovyScriptContent', groovyScriptContent);
            }

            fetch('/report-system/template/add', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '上传成功',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire('上传失败', data.message, 'error');
                }
            });
        }

        function searchTemplates() {
            const keyword = document.getElementById('searchInput').value;
            window.location.href = '/report-system/template/list?keyword=' + keyword;
        }

        function downloadTemplate(id) {
            window.location.href = '/report-system/template/download/' + id;
        }

        function deleteTemplate(id) {
            Swal.fire({
                title: '确定删除此模板吗?',
                text: "删除后将无法恢复!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '确定删除',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/report-system/template/delete/' + id, { method: 'POST' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire(
                                    '删除成功!',
                                    '模板已被删除。',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                });
                            } else {
                                Swal.fire('删除失败', data.message, 'error');
                            }
                        });
                }
            })
        }

        function generateReport(id) {
            window.location.href = '/report-system/generation/create/' + id;
        }

        function viewGenerations(id) {
            window.location.href = '/report-system/generation/list?templateId=' + id;
        }

        function editTemplate(id) {
            fetch('/report-system/template/' + id)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const template = data.data;
                        document.getElementById('templateName').value = template.name || '';
                        document.getElementById('templateDesc').value = template.description || '';
                        document.getElementById('apiUrl').value = template.apiUrl || '';
                        document.getElementById('apiParams').value = template.groovyScript || '';

                        // 清空文件输入
                        document.getElementById('templateFile').value = '';

                        // 将保存按钮改为更新模式
                        const uploadBtn = document.querySelector('#uploadModal .btn-primary');
                        uploadBtn.textContent = '更新';
                        uploadBtn.onclick = function() {
                            updateTemplate(id);
                        };

                        // 修改标题
                        document.querySelector('#uploadModal .modal-title').textContent = '编辑模板';

                        // 显示模态框
                        new bootstrap.Modal(document.getElementById('uploadModal')).show();
                    } else {
                        Swal.fire('加载失败', data.message, 'error');
                    }
                });
        }

        function updateTemplate(id) {
            const formData = new FormData();
            const templateFile = document.getElementById('templateFile').files[0];
            if (templateFile) {
                formData.append('file', templateFile);
            }
            formData.append('name', document.getElementById('templateName').value);
            formData.append('description', document.getElementById('templateDesc').value);
            formData.append('apiUrl', document.getElementById('apiUrl').value);

            const groovyScriptContent = document.getElementById('apiParams').value;
            if (groovyScriptContent) {
                formData.append('groovyScriptContent', groovyScriptContent);
            }

            fetch('/report-system/template/update/' + id, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '更新成功',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire('更新失败', data.message, 'error');
                }
            });
        }
    </script>
</body>
</html>
